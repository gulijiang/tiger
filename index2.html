<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<input type="button" value="压住" id="J_btn_press" />
<input type="button" value="退出" id="J_btn_logout"/>
<input type="button" value="获取在线用户" id="J_get_onlineUser" />
<input type="button" value="到充值页面" id="J_btn_toRecharge"/>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#J_btn_press").click(function(){
			press();
		});
		
		$("#J_btn_logout").click(function(){
			logout();
		});

		$("#J_get_onlineUser").click(function(){
			getOnlineUser();
		});
		$("#J_btn_toRecharge").click(function(){
			window.location.href = "recharge.html";
		})
	});

	function getOnlineUser(){
		$.ajax({
			data :{},
			url : "control/front/user.php?method=getOnlineUser",
			dataType : "json",
			type : "post",
			success :function(data){
				console.log(data);
			}
		})
	}

	function logout(){
		$.ajax({
			data :{},
			url : "control/front/login.php?method=logout",
			dataType : "json",
			type : "post",
			success :function(data){
				alert(data && data.result_message ? data.result_message : "退出失败!");
				if(data  && data.result_code == "0"){
					window.location.href = "index3.html";
				}
			}
		})
	}
	

	function press(){
		var sendData = {
				  param: [
				    {
				      guId: "1", 
				      name: "飞禽", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "2", 
				      name: "燕子", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "3", 
				      name: "鸽子", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "4", 
				      name: "孔雀", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "5", 
				      name: "老鹰", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "6", 
				      name: "走兽", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "7", 
				      name: "兔子", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "8", 
				      name: "猴子", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "9", 
				      name: "熊猫", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "10", 
				      name: "狮子", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "11", 
				      name: "大白鲨", 
				      pinNumber :1,
				    }, 
				    {
				      guId: "12", 
				      name: "射灯", 
				      pinNumber :0,
				    }, 
				    {
				      guId: "13", 
				      name: "大炮", 
				      pinNumber :0,
				    }
				  ]
				};
		
		$.ajax({
			data : sendData,
			url : "control/front/getResult.php?method=getWinResult",
			dataType : "json",
			type : "post",
			success :function(data){
				if(data  && data.result_code == "1" && data.result_message && data.result_message == "not login"){
					alert(data.result_message);
					window.location.href = "index3.html";
				}
				else{
					console.log(data);
				}
			}
		})
	}
</script>
</body>
</html>
